{# view_xml.html #}
{% extends 'base_admin.html' %}

{% block title %}View XML - IPCArt-Studio{% endblock %}

{% block content %}
<div class="ml-[110px] p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-white mb-2">XML Viewer</h1>
                <p class="text-gray-400">View and analyze XML content</p>
            </div>
            <div class="space-x-4">
                <button
                    class="px-4 py-2 bg-blue-600/80 backdrop-blur-sm text-white rounded-lg hover:bg-blue-700/80 transition-colors">
                    <span class="mr-2">↓</span> Download
                </button>
                <button
                    class="px-4 py-2 bg-gray-700/80 backdrop-blur-sm text-white rounded-lg hover:bg-gray-600/80 transition-colors">
                    <span class="mr-2">×</span> Close
                </button>
            </div>
        </div>

        <!-- XML Content Area -->
        <div class="bg-[rgba(255,255,255,0.1)] backdrop-blur-[5px] rounded-xl shadow-xl overflow-hidden">
            <!-- Toolbar -->
            <div class="bg-[rgba(255,255,255,0.05)] backdrop-blur-[5px] px-4 py-2 flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 rounded-full bg-red-500/80"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500/80"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500/80"></div>
                </div>
                <span class="text-gray-300 text-sm">XML Content</span>
            </div>

            <!-- Content -->
            <div class="p-4">
                <textarea readonly
                    class="w-full h-96 bg-gray-900/50 backdrop-blur-sm text-gray-300 font-mono text-sm rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-blue-500/50 resize-none"
                    style="scrollbar-width: thin; scrollbar-color: rgba(75, 85, 99, 0.8) rgba(31, 41, 55, 0.5);">{% if xml_content %}{{ xml_content }}{% else %}No XML content available.{% endif %}</textarea>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="mt-4 text-gray-400 text-sm flex justify-between items-center">
            <span>Read only mode</span>
            <span>Press ESC to close</span>
        </div>
    </div>
</div>
{% endblock %}
