{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="h-screen flex items-center justify-center relative">
    <div class="absolute inset-0 bg-gradient-to-br from-purple-900/30 to-blue-900/30 backdrop-blur-sm"></div>
    <div class="absolute inset-0 animate-pulse-slow">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(76,29,149,0.1),rgba(30,58,138,0.1))]">
        </div>
    </div>

    <div class="container mx-auto px-6 relative z-10 mt-16">
        <div class="text-center transform transition-all">
            <h1 class="text-6xl md:text-7xl font-bold mb-6 animate-fade-in-up">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-900 to-blue-800">
                    IPCArt-Studio
                </span>
            </h1>
            <p class="text-2xl md:text-3xl text-gray-300 mb-12 opacity-0 animate-fade-in-up animation-delay-200">
                Your pixel art platform
            </p>
            <div
                class="flex flex-col md:flex-row gap-6 justify-center items-center opacity-0 animate-fade-in-up animation-delay-400">
                <a href="{% url 'login' %}"
                    class="group relative px-8 py-3 bg-gradient-to-r from-purple-900 to-blue-800 rounded-full overflow-hidden transition-all duration-300 hover:scale-105">
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-purple-900 to-blue-800 transition-transform duration-300 group-hover:scale-110">
                    </div>
                    <span class="relative text-white font-semibold text-lg">Get Started</span>
                </a>
                <a href="#features"
                    class="relative px-8 py-3 bg-white/10 rounded-full backdrop-blur-md border border-white/20 transition-all duration-300 hover:bg-white/20 hover:scale-105">
                    <span class="text-white font-semibold text-lg">Explore More</span>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
