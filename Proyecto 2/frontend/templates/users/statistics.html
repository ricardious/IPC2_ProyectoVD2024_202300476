{# statistics.html #}
{% extends 'base_admin.html' %}

{% block title %}Statistics - IPCArt-Studio{% endblock %}


{% block content %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<div class="ml-[110px] p-8 h-screen">
    <div class="max-w-6xl mx-auto h-full flex flex-col">
        <h1 class="text-3xl font-bold mb-6">Dashboard Statistics</h1>

        <!-- Charts Area -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 flex-grow">
            <!-- Chart 1 -->
            <div
                class="bg-[rgba(255,255,255,0.1)] backdrop-blur-[5px] rounded-xl shadow-xl overflow-hidden flex flex-col">
                <div
                    class="bg-[rgba(255,255,255,0.05)] backdrop-blur-[5px] px-4 py-2 flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full bg-red-500/80"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-500/80"></div>
                        <div class="w-3 h-3 rounded-full bg-green-500/80"></div>
                    </div>
                    <span class="text-gray-300 text-sm">Top Users</span>
                </div>
                <div class="p-4 flex-grow">
                    <div
                        class="w-full h-full bg-gray-900/50 backdrop-blur-sm rounded-lg flex items-center justify-center">
                        {{ plot_div1|safe }}
                    </div>
                </div>
            </div>

            <!-- Chart 2 -->
            <div
                class="bg-[rgba(255,255,255,0.1)] backdrop-blur-[5px] rounded-xl shadow-xl overflow-hidden flex flex-col">
                <div
                    class="bg-[rgba(255,255,255,0.05)] backdrop-blur-[5px] px-4 py-2 flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full bg-red-500/80"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-500/80"></div>
                        <div class="w-3 h-3 rounded-full bg-green-500/80"></div>
                    </div>
                    <span class="text-gray-300 text-sm">Edited Images</span>
                </div>
                <div class="p-4 flex-grow">
                    <div
                        class="w-full h-full bg-gray-900/50 backdrop-blur-sm rounded-lg flex items-center justify-center">
                        {{ plot_div2|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
