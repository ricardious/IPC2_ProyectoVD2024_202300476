{% load static %}


<div
    class="side-nav group w-[110px] h-screen fixed top-0 left-0 p-[30px_15px] bg-[rgba(255,255,255,0.2)] backdrop-blur-[5px] flex justify-between flex-col hover:w-[250px] transition-all duration-500 z-10">
    <!-- Perfil de usuario -->
    <div
        class="user flex items-center justify-between w-[60px] text-[12px] p-2 rounded-lg mx-auto overflow-hidden group-hover:w-full group-hover:bg-[rgba(255,255,255,0.2)] group-hover:backdrop-blur-[5px] transition-all duration-300">
        <img src="{% static 'images/dino.png' %}" alt="User Image"
            class="w-[40px] rounded-full m-auto group-hover:mx-0 transition-all duration-300">
        <div class="hidden group-hover:block">
            <h2 class="text-[15px] font-semibold whitespace-nowrap">AdminIPC</h2>
            <p>{{ user.email }}</p>
        </div>
        <i class='bx bxs-invader' id="invader"></i>
    </div>

    <!-- Menú principal -->
    <ul class="list-none p-[0_15px]">
        <li class="my-[30px]">
            <a href="{% url 'admin_dashboard' %}"
                class="flex items-center justify-center cursor-pointer group-hover:justify-start">
                <i class='bx bxs-dashboard text-[30px] mr-0 group-hover:mr-[10px]'></i>
                <p class="whitespace-nowrap hidden group-hover:block">Dashboard</p>
            </a>
        </li>

        <li class="my-[30px]">
            <a href="{% url 'bulk_upload' %}"
                class="flex items-center justify-center cursor-pointer group-hover:justify-start">
                <i class='bx bx-upload text-[30px] mr-0 group-hover:mr-[10px]'></i>
                <p class="whitespace-nowrap hidden group-hover:block">Bulk Upload</p>
            </a>
        </li>

        <li class="my-[30px]">
            <a href="{% url 'view_users' %}"
                class="flex items-center justify-center cursor-pointer group-hover:justify-start">
                <i class='bx bxs-user-account text-[30px] mr-0 group-hover:mr-[10px]'></i>
                <p class="whitespace-nowrap hidden group-hover:block">View Users</p>
            </a>
        </li>

        <li class="my-[30px]">
            <a href="{% url 'view_xml' %}"
                class="flex items-center justify-center cursor-pointer group-hover:justify-start">
                <i class='bx bxs-file-find text-[30px] mr-0 group-hover:mr-[10px]'></i>
                <p class="whitespace-nowrap hidden group-hover:block">View XML</p>
            </a>
        </li>

        <li class="my-[30px]">
            <a href="{% url 'statistics' %}"
                class="flex items-center justify-center cursor-pointer group-hover:justify-start">
                <i class='bx bxs-bar-chart-alt-2 text-[30px] mr-0 group-hover:mr-[10px]'></i>
                <p class="whitespace-nowrap hidden group-hover:block">View Statistics</p>
            </a>
        </li>
    </ul>

    <!-- Menú inferior -->
    <ul class="list-none p-[0_15px]">
        <li class="my-[30px]">
            <a href="{% url 'logout' %}"
                class="flex items-center justify-center cursor-pointer group-hover:justify-start">
                <i class='bx bx-log-out text-[30px] mr-0 group-hover:mr-[10px]'></i>
                <p class="whitespace-nowrap hidden group-hover:block">Log Out</p>
            </a>
        </li>
    </ul>
</div>
