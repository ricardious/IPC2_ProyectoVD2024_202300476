{% load static %}

<div
    class="side-nav group w-[110px] h-screen fixed top-0 left-0 p-[30px_15px] bg-[rgba(255,255,255,0.2)] backdrop-blur-[5px] flex justify-between flex-col hover:w-[250px] transition-all duration-500 z-10">
    <!-- Perfil de usuario -->
    <div
        class="user flex items-center justify-between w-[60px] text-[12px] p-2 rounded-lg mx-auto overflow-hidden group-hover:w-full group-hover:bg-[rgba(255,255,255,0.2)] group-hover:backdrop-blur-[5px] transition-all duration-300">
        <img src="{{ user.profile_url }}" alt="{{ user.full_name }}"
            class="w-[40px] rounded-full m-auto group-hover:mx-0 transition-all duration-300">
        <div class="hidden group-hover:block">
            <h2 class="text-[15px] font-semibold whitespace-nowrap">{{ user.full_name }}</h2>
            <p>{{ user.email }}</p>
        </div>
        <i class='bx bxs-paint' id="invader"></i>
    </div>

    <!-- Menú principal -->
    <ul class="list-none p-[0_15px]">
        <li class="my-[30px]">
            <a href="#" class="flex items-center justify-center cursor-pointer group-hover:justify-start">
                <i class='bx bx-photo-album text-[30px] mr-0 group-hover:mr-[10px]'></i>
                <p class="whitespace-nowrap hidden group-hover:block">Gallery</p>
            </a>
        </li>

        <li class="my-[30px]">
            <a href="#" class="flex items-center justify-center cursor-pointer group-hover:justify-start">
                <i class='bx bx-image-add text-[30px] mr-0 group-hover:mr-[10px]'></i>
                <p class="whitespace-nowrap hidden group-hover:block">Upload Image</p>
            </a>
        </li>

        <li class="my-[30px]">
            <a href="#" class="flex items-center justify-center cursor-pointer group-hover:justify-start">
                <i class='bx bxs-edit text-[30px] mr-0 group-hover:mr-[10px]'></i>
                <p class="whitespace-nowrap hidden group-hover:block">Image Editor</p>
            </a>
        </li>

        <li class="my-[30px]">
            <a href="#" class="flex items-center justify-center cursor-pointer group-hover:justify-start">
                <i class='bx bxs-help-circle text-[30px] mr-0 group-hover:mr-[10px]'></i>
                <p class="whitespace-nowrap hidden group-hover:block">Help</p>
            </a>
        </li>
    </ul>

    <!-- Menú inferior -->
    <ul class="list-none p-[0_15px]">
        <li class="my-[30px]">
            <a href="{% url 'logout' %}"
                class="flex items-center justify-center cursor-pointer group-hover:justify-start">
                <i class='bx bx-log-out text-[30px] mr-0 group-hover:mr-[10px]'></i>
                <p class="whitespace-nowrap hidden group-hover:block">Log Out</p>
            </a>
        </li>
    </ul>
</div>
